<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste Patients</title>
    <link rel="stylesheet" th:href="@{/css/styleLogin.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="login-box">

    <h2>Login</h2>
    <div class="alert alert-primary alert-dismissible fade show" role="alert" th:if="${param.error}" style="margin-bottom: 40px">
        <strong>Username ou password</strong> sont invalides.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${param.logout}">
        <div class="alert alert-info">
            Vous avez été déconnecté.
        </div>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="user-box">
            <input type="text" name="username" required="">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" required="">
            <label>Password</label>
        </div>
        <button type="submit" id="btnLogin">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Se connecter
        </button>
    </form>
</div>
</body>
</html>
